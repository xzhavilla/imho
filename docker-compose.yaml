services:
  nodejs:
    build:
      context: .docker/nodejs
      args:
        NODEJS_VERSION: ${NODEJS_VERSION:-18}
      target: development
    user: node
    env_file:
      - .env.dist
      - .env.local
    links:
      - redis7
    volumes:
      - .:/dist/${COMPOSE_PROJECT_NAME}:cached
    working_dir: /dist/${COMPOSE_PROJECT_NAME}

  redis7:
    image: redis:7-alpine
    expose:
      - 6379
